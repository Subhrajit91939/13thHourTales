<head>

      <!-- bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>

      <div class="overlay">
            <m><img width=180px src= "13thHourTales_W350.png"></m>
      </div>

      <div class="wrapper">
            <div class="logo"><img width=100px src= "13thHourTales_W350.png"></div>
            <div class="nav">
                  <ul>
                        <li><a href="#">Home</a></li>

                  </ul>
            </div>
            <div class="social-media">
                  <ul>
                        <li><a href ="https://www.facebook.com/13tHhouRTales"><i class="fa fa-facebook" aria-hidden="true" style="color:#FFFFFF;"></i></a></li>
                        <li><a href="https://www.instagram.com/13thhourtales/"><i class="fa fa-instagram" aria-hidden="true" style="color:#FFFFFF;"></i></a></li>
                        <li><a href="https://www.youtube.com/channel/UCmw3rLXbpc_UAjdDfeXLaUQ"><i class="fa fa-youtube" aria-hidden="true" style="color:#FFFFFF;"></i></a></li>
                  </ul>
            </div>

            <div class="side-strip">
                  <span>STORIES FILL SOULS</span>
            </div>
            <div class="header">
                  <h1>13th Hour Tales Originals</h1>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni excepturi, maxime, quasi harum dolorum facilis iusto in odio placeat expedita maiores aspernatur delectus. Id et, quos ab illo laboriosam reiciendis?</p>
                  <button><a href="https://www.youtube.com/channel/UCmw3rLXbpc_UAjdDfeXLaUQ?sub_confirmation=1">SUBSCRIBE</a></button>
            </div>
      </div>

      <script type="text/javascript">

      TweenMax.to(".overlay h1", 2, {
            opacity: 0,
            y: -60,
            ease: Expo.easeInOut
      })

      TweenMax.to(".overlay", 2, {
            delay: 1,
            top: "-200%",
            ease: Expo.easeInOut
      })

      TweenMax.from(".logo", 1, {
            delay: 2.4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      })

      TweenMax.staggerFrom(".nav ul li", 1, {
            delay: 2.4, opacity: 0, y: 20, ease: Expo.easeInOut
      }, 0.2)

      TweenMax.staggerFrom(".social-media ul li", 1, {
            delay: 2.4, opacity: 0, y: 20, ease: Expo.easeInOut
      }, 0.2)

      TweenMax.from(".side-strip", 2, {
            delay: 2.4,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
      })


      TweenMax.from(".header h1", 2, {
            delay: 3.2,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      })

      TweenMax.from(".header p", 2, {
            delay: 3.4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      })

      TweenMax.from(".header button", 2, {
            delay: 3.6,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      })
      </script>
